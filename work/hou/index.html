<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>

	</head>

	<body>
	<script type="text/javascript">
		$(function() {
			$.ajax({
				url: "http://localhost:3000/users/detail",
				type: "get",
				success:function(e){
					for (var i in e) {
						$('body').append('<h1>'+e[i].title+'</h1>')
						$('body').append('<p>'+e[i].detail+'</p>')
					}
				}

			});
		})

	</script>
	</body>

</html>
