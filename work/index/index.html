<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
		<style type="text/css">
			#two{
				width: 400px;
				height: 250px;
				resize: none;
				margin-bottom: 20px;
			}
		</style>
	</head>

	<body>
		<form>
			<input type="text" placeholder="name" id="n"><br>
			<input type="text" placeholder="time" id="t"><br>
			<input type="text" placeholder="actor" id="a"><br>
			<input type="text" placeholder="detail" id="d"><br>
			<textarea name="" rows="" cols="" id="two"></textarea><br>
			<button id="btn">提交</button>
			
		</form>
	</body>
	<script type="text/javascript">
		$(function() {
			$('#btn').click(function(){
				var nval=$("#n").val();
				var tval=$("#t").val();
				var aval=$("#a").val();
				var dval=$("#d").val();
				console.log(nval)
				$.ajax({
					url: "http://localhost:3000/users/insert",
					type: "post",
					data:{h:nval,m:tval,x:aval,z:dval},
					success:function(e){
						console.log(e)
					}

				});
			})
		})
	</script>
</html>
